<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(63, 158, 63);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrou(){
            a.innerText = 'Entrou!'
        }
        function saiu(){
            a.innerText = 'Saiu!!!'
            a.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
